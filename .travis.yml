language: go

go:
  - "1.x"
  - "1.11.x"
  - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
    - $HOME/google-cloud-sdk

env:
  global:
    - GO111MODULE=on
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
      # The install script errors if this directory already exists,
      # but Travis already creates it when we mark it as cached.
      rm -rf $HOME/google-cloud-sdk;
      # The install script is overly verbose, which sometimes causes
      # problems on Travis, so ignore stdout.
      curl https://sdk.cloud.google.com | bash > /dev/null;
    fi
  # This line is critical. We setup the SDK to take precedence in our
  # environment over the old SDK that is already on the machine.
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud version

script:
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go generate -x ./... && git diff --exit-code; code=$?; git checkout -- .; (exit $code) # Check that go generate ./... produces a zero diff; clean up any changes afterwards.
  - go vet ./...
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
